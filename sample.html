<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Layout</title>
  <style>
    .project {
      display: flex;
      align-items: stretch; /* Ensure equal height for flex items */
      margin-bottom: 20px; /* Adjust spacing as needed */
    }

    .project img {
      flex: 0 0 auto; /* Allow image to grow and shrink, but not basis */
      object-fit: cover; /* Cover the container */
      width: 50%; /* Adjust as needed */
      max-height: 250px;
      max-width: 250px;
    }

    .project-content {
      flex: 1; /* Expand to fill remaining space */
      padding: 10px; /* Adjust spacing as needed */
      background-color: #f9f9f9; /* Background color for content */
    }

    /* Optional: Style links */
    .project-content a {
      color: blue;
      text-decoration: none;
    }

    /* Optional: Style links on hover */
    .project-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <article class="project">
    <img src="https://source.unsplash.com/random/?AI" alt="Project Image">
    <div class="project-content">
      <h3>VIMAGE</h3>
      <p>Optimized <a href="https://play.google.com/store/apps/details?id=com.vimage.android&hl=en&gl=US&pli=1">VIMAGE</a> AI
        image editing pipeline for 10x the original throughput on <a href="https://cloud.google.com/vertex-ai">Google
          Vertex AI</a>. </p>
    </div>
  </article>
</body>
</html>
