<div class="container">

    <figure class="cd-image-container">
        <img src="{{ include.src_before }}" alt="Original Image">
		<span class="cd-image-label" data-type="original">{{ include.label_before }}</span>
        
		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img src="{{ include.src_after }}" alt="Modified Image">
			<span class="cd-image-label" data-type="modified">{{ include.label_after }}</span>
		</div>
        
		<span class="cd-handle"></span>
	</figure> <!-- cd-image-container -->
</div>
