{%- assign path = include.path -%}

<div class="container">
  <div class="container iframe-with-spinner">
    <div class='loader loader--snake'></div>
    <iframe
    src="{{ include.src }}" 
    height="{{ include.height | default: 1200}}"
    width="{{ include.width | default: "100%"}}" 
    allow="{{ include.allow }}" 
    frameborder="0" 
    hidden
    style="{{ inlude.style }}"></iframe>
  </div>
</div>
